<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x5 Arcana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="main-title">3x5 Arcana: Monsters</h1>

    <!-- SEARCH BAR -->
    <input type="text" id="search-bar" placeholder="Search Monsters...">

    <!-- FILTER CONTAINER -->
    <div id="monster-filter-container">
      <div class="spell-range-container">
        <label class="slider-label" for="range-min">Level:</label>
        <span id="range-display">0 - 30</span>
        <div class="slider-inputs">
          <input type="range" id="range-min" value="0" step="1" min="0" max="30">
          <input type="range" id="range-max" value="30" step="1" min="0" max="30">
        </div>
      </div>
    </div>
  </header>

  <div class="spacer"></div>

  <div id="monster-list"></div>
  <div class="spacer"></div>
  <!-- JavaScript -->
  <script src="monsters_script.js"></script>
</body>
</html>
